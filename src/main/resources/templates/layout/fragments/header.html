<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header">
    <div class="logo">
        <a href="/scheduleBoard/list"><img src="/image/logo.png" alt="로고 이미지" class="logo-image"></a>
    </div>
    <div class="main-nav">
        <ul>
            <li><a href="/gallery/">Gallery</a></li>
            <li><a href="/exhibitscape/community/communityList">Community</a></li>
			<li sec:authorize="hasRole('ROLE_ADMIN')">
			<a href="/admin/list">Mypage</a>
			</li>
			<li sec:authorize="hasRole('ROLE_USER')">
			<a href="/myPage">Mypage</a>
			</li>
            <li><a href="/chatList">ChatRooms</a></li>
        </ul>
    </div>
    <div class="main-login">
		<ul>
			<li sec:authorize="isAuthenticated()">
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			</li>
			<!--<li><a href="/join">Signup</a></li>-->
			<li sec:authorize="isAnonymous()">
				<a href="/join">Signup</a>
			</li>
            <li sec:authorize="isAuthenticated()">
				<a href="/logout" th:text="'logout'"></a>
			</li>
            <li sec:authorize="isAnonymous()">
				<a href="/login" th:text="'login'"></a>
			</li>
        </ul>
    </div>
    
    <!-- 페이지 타이틀 -->
<style>
/* 헤더 스타일 설정 */
header {
    background-color: #f4f4f4; /* 배경색 설정 */
    position: fixed; /* 고정 위치 설정 */
    width: 100%; /* 너비를 100%로 설정 */
    top: 0; /* 상단에 고정 */
    z-index: 1000; /* z-index 설정 */
    height: 60px; /* 헤더의 높이 설정 */
    display: flex; /* Flexbox 사용 */
    align-items: center; /* 수직 가운데 정렬 */
    justify-content: space-between; /* 좌우 정렬 */
        overflow: hidden;
}

/* 로고 스타일 설정. 로고를 왼쪽으로 이동 */
.logo {
    padding: 10px 20px; /* 패딩 설정 */
    margin-left: 65px; /* 왼쪽에 마진을 추가하여 위치 조정 */
}

.logo a {
    text-decoration: none; /* 텍스트 장식 제거 */
    font-size: 24px; /* 폰트 크기 설정 */
    color: #000; /* 폰트 색상 설정 */
    }

.logo-image {
  width: 165px;
  height: auto;
  margin-top: 8px;
}

/* 네비게이션 스타일 설정 */
.main-nav {
    flex-grow: 1; /* 네비게이션이 로고와 로그인 사이에 위치하도록 설정 */
    display: flex; /* Flexbox 사용 */
    align-items: center; /* 수직 가운데 정렬 */
    justify-content: flex-start; /* 가운데 정렬 */
    margin-left: 25%;
}

.main-nav ul {
    display: flex; /* Flexbox 사용 */
    list-style-type: none; /* 리스트 스타일 제거 */
    padding: 0; /* 패딩 제거 */
    margin: 0; /* 마진 제거 */
}

.main-nav li {
    margin-right: 20px; /* 오른쪽 마진 설정 */
}

.main-nav li:last-child {
    margin-right: 0; /* 마지막 항목의 오른쪽 마진 제거 */
}

.main-nav a {
    text-decoration: none; /* 텍스트 장식 제거 */
    color: #000; /* 폰트 색상 설정 */
    padding: 5px 10px; /* 패딩 설정 */
    transition: background-color 0.3s, color 0.3s; /* 배경색과 텍스트 색상 전환 효과 설정 */
}

/* 링크에 호버 효과 추가 */
.main-nav a:hover {
    background-color: rgb(0, 0, 0); /* 호버 시 배경색 변경 */
    color: #fff; /* 호버 시 텍스트 색상 변경 */
    border-radius: 4px; /* 경계 모서리 둥글게 설정 */
}

/* 로그인 스타일 설정 */
.main-login {
    display: flex; /* Flexbox 사용 */
    align-items: center; /* 수직 가운데 정렬 */
}

.main-login a {
    text-decoration: none; /* 텍스트 장식 제거 */
    color: #000; /* 폰트 색상 설정 */
    padding: 5px 10px; /* 패딩 설정 */
    transition: background-color 0.3s, color 0.3s; /* 배경색과 텍스트 색상 전환 효과 설정 */
    margin-left: 0px; /* 왼쪽 마진 설정 */
}

.main-login ul {
    display: flex; /* Flexbox 사용 */
    list-style-type: none; /* 리스트 스타일 제거 */
    padding: 0; /* 패딩 제거 */
    margin: 0; /* 마진 제거 */
}

.main-login li {
    margin-right: 20px; /* 오른쪽 마진 설정 */
    margin-left: 250px; /* 오른쪽 마진 설정 */
}

.main-login li:last-child {
    margin-left: 0; /* 마지막 항목의 오른쪽 마진 제거 */
}

/* 링크에 호버 효과 추가 */
.main-login a:hover {
    background-color: rgb(0, 0, 0); /* 호버 시 배경색 변경 */
    color: #fff; /* 호버 시 텍스트 색상 변경 */
    border-radius: 4px; /* 경계 모서리 둥글게 설정 */
}
</style>
</header>
</html>
